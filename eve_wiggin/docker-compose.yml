version: '3'

services:
  eve_wiggin:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: eve_wiggin
    environment:
      - EVE_WIGGIN_LOG_LEVEL=INFO
      - EVE_WIGGIN_DEBUG=false
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
    command: python -m eve_wiggin.web
    restart: unless-stopped

